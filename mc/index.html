<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysseia - Discord 验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #5865F2, #EB459E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status.loading {
            background: rgba(88, 101, 242, 0.2);
            border: 1px solid #5865F2;
        }
        
        .status.success {
            background: rgba(87, 242, 135, 0.2);
            border: 1px solid #57F287;
        }
        
        .status.error {
            background: rgba(237, 66, 69, 0.2);
            border: 1px solid #ED4245;
        }
        
        .code-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .code-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .code {
            font-family: 'Courier New', monospace;
            font-size: 1.5em;
            color: #57F287;
            letter-spacing: 2px;
            user-select: all;
            word-break: break-all;
        }
        
        .copy-btn {
            background: linear-gradient(90deg, #5865F2, #EB459E);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 15px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .copy-btn.copied {
            background: #57F287;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #5865F2;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .instructions code {
            background: rgba(88, 101, 242, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #5865F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .discord-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        <h1>Odysseia 验证</h1>
        <p class="subtitle">Discord 账号绑定系统</p>
        
        <!-- Loading State -->
        <div id="loading" class="status loading">
            <div class="spinner"></div>
            <p>正在处理验证请求...</p>
        </div>
        
        <!-- Success State -->
        <div id="success" class="hidden">
            <div class="status success">
                <p>✓ 验证成功！</p>
            </div>
            
            <div class="code-box">
                <p class="code-label">你的验证码：</p>
                <p id="authCode" class="code"></p>
                <button id="copyBtn" class="copy-btn" onclick="copyCode()">
                    复制验证码
                </button>
            </div>
            
            <div class="instructions">
                <h3>下一步操作</h3>
                <ol>
                    <li>复制上方的验证码</li>
                    <li>返回 Minecraft 服务器</li>
                    <li>输入命令：<code>/discord verify 验证码</code></li>
                    <li>完成绑定！</li>
                </ol>
            </div>
        </div>
        
        <!-- Error State -->
        <div id="error" class="hidden">
            <div class="status error">
                <p>✗ 验证失败</p>
                <p id="errorMessage" class="subtitle"></p>
            </div>
            <button class="copy-btn" onclick="window.location.reload()">重试</button>
        </div>
        
        <!-- No Code State (landing page) -->
        <div id="noCode" class="hidden">
            <div class="status loading">
                <p>欢迎使用 Odysseia 验证系统</p>
            </div>
            <div class="instructions">
                <h3>如何绑定 Discord</h3>
                <ol>
                    <li>在 Minecraft 服务器中输入 <code>/discord link</code></li>
                    <li>点击生成的链接</li>
                    <li>使用 Discord 账号授权</li>
                    <li>复制验证码并在游戏中验证</li>
                </ol>
            </div>
        </div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        function hideAll() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('noCode').classList.add('hidden');
        }
        
        function showSuccess(authCode) {
            hideAll();
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('authCode').textContent = authCode;
        }
        
        function showError(message) {
            hideAll();
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
        
        function showNoCode() {
            hideAll();
            document.getElementById('noCode').classList.remove('hidden');
        }
        
        function copyCode() {
            const code = document.getElementById('authCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = '已复制！';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '复制验证码';
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const btn = document.getElementById('copyBtn');
                btn.textContent = '已复制！';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '复制验证码';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
        
        // Handle the OAuth callback
        if (error) {
            showError(errorDescription || '授权被拒绝或发生错误');
        } else if (code) {
            // Show the authorization code directly
            // In a real implementation, you would exchange this with your backend
            // For simplicity, we just show the code for manual verification
            showSuccess(code);
        } else {
            showNoCode();
        }
    </script>
</body>
</html>
